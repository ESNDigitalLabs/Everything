<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator - Functions for Add, Subtract, Multiply and Divide</title>
</head>
<body>
    <h2>Basic Calculator</h2>
    <form class="container calculator">
        <input type="number" id="numberone" value="">
        <label for="operations" style="display: inline; color:snow;">Operation:</label>
        <input list="operation" id="operations" name="operations">
        <datalist>
          <option value="+"></option>
          <option value="-"></option>
          <option value="/"></option>
          <option value="x"></option>
        </datalist>
        <input type="text" id="numbertwo"/> 
        <input type="button" id="sumbtn" value="Sum UP!" onclick="calculate()"/> 
        <input type="number" id="result" disabled/> <!-- JS will create a value and insert the result -->
        <input type="reset" id="reset" name="reset">
      </form>
  <script src="/Javascript/Part8/calculator/Solution Code/solutionCal.js"></script>  
</body>
</html>
